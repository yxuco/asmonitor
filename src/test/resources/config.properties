# seconds between consecutive stat poll
interval 30

# folder to store all stat report files
reportFolder

# print stats for AS system spaces
collectSystemSpaces true

# AS metaspace and discovery
metaspace.name.1 ms
metaspace.discovery.1 tibpgm
metaspace.member.1 default-mon

# include only these spaces and members (keep all if nothing specified in this section)
#include.space.1
#include.space.2
#include.member.1
#include.member.2

# exclude these spaces and members, overrides include rules
exclude.space.1 agentTxnLog-.*
#exclude.space.2
#exclude.member.1
#exclude.member.2